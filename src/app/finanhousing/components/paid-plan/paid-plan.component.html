<h1>{{nameProyect}}</h1>
<table mat-table [dataSource]="dataTable">

  <!-- Columna 'month' -->
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef> Mes </th>
    <td mat-cell *matCellDef="let element"> {{element.month}} </td>
  </ng-container>

  <!-- Columna 'quota' -->
  <ng-container matColumnDef="quota">
    <th mat-header-cell *matHeaderCellDef> Cuota </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} {{element.quota}} </td>
  </ng-container>

  <!-- Columna 'interest' -->
  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef> Interés </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} {{element.interest}} </td>
  </ng-container>

  <!-- Columna 'amortization' -->
  <ng-container matColumnDef="amortization">
    <th mat-header-cell *matHeaderCellDef> Amortización </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} {{element.amortization}} </td>
  </ng-container>

  <!-- Columna 'balance' -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} {{element.balance}} </td>
  </ng-container>

  <!-- Definición de las columnas en la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<h2>El Van es {{van}}</h2>
<h2>El Tir es {{tir}}</h2>
