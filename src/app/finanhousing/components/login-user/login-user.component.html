<div class="bg-container">
  <div class="form-container">
    <mat-card>
      <mat-card-header>
        <div class="logo-container">
          <img class="logo" src="/assets/logo.png" alt="logo">
          <mat-card-title>FinanHouse</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="btn-container">
          <a mat-flat-button color="basic" routerLink="/accounts/login" routerLinkActive="active" type="button">
            Log in
          </a>
          <a mat-flat-button color="basic" routerLink="/accounts/register" routerLinkActive="active" type="button">
            Sign up
          </a>
        </div>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email"  name= "email" [(ngModel)]="email" spellcheck="false" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="password" spellcheck="false" required>
          </mat-form-field>
          <button mat-flat-button color="basic" type="submit" (click)="login()">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
